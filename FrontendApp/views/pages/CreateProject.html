<h3>Create Project</h3>

<form ng-submit="submit()">
    <table>
        <tr>
            <td align="right">
                Project Name:
            </td>
            <td>
                <input type="text" ng-model="Name" placeholder="Enter Project Name" required>
            </td>
        </tr>
        <tr>
            <!-- <td align="right">
                Project State:
            </td> -->
            <td>
                <input type="hidden" ng-model="State" value="Open" readonly>
                <input type="hidden" ng-model="Proj_Id" value="NULL" readonly>
            </td>
        </tr>
        <tr>
            <td align="right">
                Project Type: 
            </td>
            <td>
                <input type="text" ng-model="Type" placeholder="Enter Project Type" required>
            </td>

        </tr>
        <tr>
            <td align="right">
                Project Duaration: 
            </td>
            <td>
                <input type="text" ng-model="Duaration" placeholder="Enter Project Duaration" required>
            </td>
        </tr>
        <tr>
            <td></td>
            <td align="right">
               <br><input type="submit">
            </td>
        </tr>
    </table>  

</form>
