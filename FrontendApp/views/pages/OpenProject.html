<div>
  <h3>Open Project</h3>

    <table border="1">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>State</th>
        <th>Type</th>
        <th>Duration</th>
        <th>Action</th>
        
      </tr>
      <tr ng-repeat="p in OpenProjects">
          <td>{{p.Proj_Id}}</td>
          <td>{{p.Name}}</td>
          <td>{{p.State}}</td>
          <td>{{p.Type}}</td>
          <td>{{p.Duaration}}</td>
          <td><button><a style="text-decoration:none" href="">Apply</a></button></td>
          
      </tr>
    </table>
</div>
<div>
<h3>Apply Project</h3>
<form ng-submit="apply()">
  <table>
    <tr>
      <td>
        Project ID:<input type="text" ng-model="Proj_Id" placeholder="Project Id">
      </td>
    </tr>
    <tr>
      <td>
        Member ID:<input type="text" ng-model="MemId" placeholder="Member Id">
    </td>
  </tr>
  <tr>
    <td>
      <input type="submit" value="Apply"> 
    </td>
  </tr>
  </table>
</form>
</div>
